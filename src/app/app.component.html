<div class="container">
    <div class="wrapper">
        <app-prizes-flex [prizes]="prizes" [animationSpeed]="animationSpeed"></app-prizes-flex>
        <app-spin-button (click)="spinButtonClick()"></app-spin-button>
        <div class="settings">
            <ul class="settings-list">
                <li class="settings-list-item">
                    <p>Sound while spinning</p><input [(ngModel)]="soundWhileSpinning" type="checkbox">
                </li>
            </ul>
        </div>
        <app-prizes-code [prizes]="prizes" class="width-100"></app-prizes-code>
    </div>
</div>
