<div class="container">
    <div class="wrapper">
        @if(prizes){
        <app-prizes-flex [prizes]="prizeToShow ?? []" [animationSpeed]="animationSpeed"></app-prizes-flex>
        }
        <app-spin-button (click)="spinButtonClick()"></app-spin-button>
        <div class="settings">
            <ul class="settings-list">
                <li class="settings-list-item">
                    <p>Sound while spinning</p><input [(ngModel)]="soundWhileSpinning" type="checkbox">
                </li>
            </ul>

            <ul class="settings-list">
                <li *ngFor="let checkedPrize of checkedPrizes; let i = index; trackBy: trackById"
                    class="settings-list-item">
                    <p>{{ checkedPrize.prize.text }}</p>
                    <input type="checkbox" [id]="checkedPrize.prize.id" [(ngModel)]="checkedPrize.checked"
                        (click)="prizeCheckStateInput(checkedPrize, $event)">
                </li>

            </ul>

        </div>
        @if(prizes){
        <app-prizes-code [prizes]="prizeToShow ?? []" class="width-100"></app-prizes-code>
        }
    </div>
</div>
