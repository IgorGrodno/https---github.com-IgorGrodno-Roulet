<div class="modal-overlay">
    <div class="modal-content">
        <h2>Congratulations!</h2>
        <p>You won: {{ prize.text }}</p>
        <div class="prize">
            <div class="prize__image">
                <img src={{prize.image}} alt={{prize.text}} id="{{prize.id}}">
            </div>
        </div>
        <button (click)="closeModal()">Close</button>
    </div>
</div>
