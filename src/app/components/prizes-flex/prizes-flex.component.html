<div class="prizes-flex">
    <div class="vertical-line"></div>
    <div class="prizes-flex__prizes">
        <div class="prizes-flex__wrapper" #wrapper>
            <div class="prize-item" *ngFor="let prize of prizesForList; trackBy: trackByFn">
                <app-prize [prize]="prize.prize"></app-prize>
            </div>
        </div>
    </div>
</div>
